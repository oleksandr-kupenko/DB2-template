<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
  </head>
  <body>
    <header class="header">
      <div class="header-row">
        <div class="logo header__logo">
          <img src=".\img\logo.svg" alt="myFixer logo" />
        </div>
        <div class="sign-up">
          Do not have an account? <a href="#">Sign up</a>
        </div>
      </div>
    </header>
    <div class="content">
      <form action="#" class="form login-form">
        <div class="login-form__content">
          <div class="login-form__title">Sign in</div>
          <input type="text" class="login-form__input" />
          <input type="text" class="login-form__input" />
          <div class="login-form__text">Forgot password?</div>
          <button class="login-form__button">Get started</button>
        </div>
      </form>
    </div>
  </body>
</html>
