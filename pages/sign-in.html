<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sign in</title>
    <header class="header">
  <div class="header-row">
    <div class="logo header__logo">
      <a href="/">
        <img src="./img/logo.svg" alt="myFixer logo" />
      </a>
    </div>
    <div class="sign-link">Do not have an account? <a href="#">Sign up</a></div>
  </div>
</header>
</head>
  <body>
      

<main class="content">
  <form action="#" class="form sm-form">
    <div class="sm-form__content">
      <div class="sm-form__title">Sign in</div>
      <input type="text" class="form__input" placeholder="Login" />
      <input type="text" class="form__input" placeholder="Password" />
      <div class="sm-form__pass-help"><a href="/pages/resset-pass.html">Forgot password?</a></div>         
      <button class="btn">Sign in</button>
    </div>
  </form>
</main>


  </body>
</html>
