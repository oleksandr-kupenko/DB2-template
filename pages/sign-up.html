<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sign up</title>
    <header class="header">
  <div class="header-row">
    <div class="logo header__logo">
      <a href="/">
        <img src="./img/logo.svg" alt="myFixer logo" />
      </a>
    </div>
    <div class="sign-link">Already have an account? <a href="#">Log In</a></div>
  </div>
</header>
</head>
  <body>
      

  <main class="content">
    <form action="#" class="form sm-form">
      <div class="sm-form__content">
        <div class="sm-form__title">Sign up</div>
        <input type="text" class="form__input form__input_sm" placeholder="First name" />
        <input type="text" class="form__input form__input_sm" placeholder="Last name" />
        <input type="text" class="form__input" placeholder="Username" />
        <input type="text" class="form__input" placeholder="Email" />
        <button class="btn btn_todown">Get started</button>
      </div>
    </form>
  </main>
</body>
</html>


  </body>
</html>
